<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Bazar HCC</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function getOrganizationFromUrl() {
            var path = window.location.pathname.split('/');
            return path[path.length - 1];
        }

        function customizeInvitation() {
            var org = getOrganizationFromUrl();
            var title = document.getElementById('org-title');
            var description = document.getElementById('org-description');

            var organizations = {
                "hero": "HERO ITH",
                "forkim": "FORKIM IAIN Parepare",
                "ukm-kwu-ias": "UKM KWU IAS",
                "libam": "LIBAM IAIN Parepare",
                "ksr-pmi": "KSR -PMI Unit 01 IAIN Parepare",
                "ldm": "LDM IAIN Parepare",
                "lpm-redline": "LPM Red Line IAIN Parepare",
                "racana-makkiade": "Racana Makkiade' - Malebbi IAIN Parepare",
                "animasi": "ANIMASI IAIN Parepare",
                "resimen-mahasiswa": "Komandan Resimen Mahasiswa Sat.709 IAIN Parepare",
                "formasi": "FORMASI Kota Parepare",
                "hipmi-unm": "HIPMI Pare KOM.UNM",
                "hipermawa": "HIPERMAWA Kota Parepare",
                "bem-fb-ias": "BEM FB IAS",
                "ksr-unm": "KSR PMI Unit UNM Parepare",
                "biseru17": "Biseru 17",
                "racana-kiradeka": "Dewan Racana Kiradeka Kampus V UNM",
                "hmj-pgsd-unm": "HMJ PGSD FIP UNM",
                "hmps-ptik-unm": "HMPS PTIK Kampus V UNM",
                "masiddi": "MASIDDI Kota Parepare",
                "ipmal": "PC. IPMAL Kota Parepare",
                "ukm-seni-penadipa": "UKM SENI PENADIPA IAS",
                "fotografi-umpar": "FOTOGRAFI KAMPUS UMPAR",
                "maperwa-ith": "MAPERWA ITH",
                "ukm-olahraga-ith": "UKM OLAHRAGA ITH",
                "porma-iain": "PORMA IAIN PAREPARE",
                "perkemi-iain": "PERKEMI DOJO IAIN PAREPARE",
                "mispala-iain": "MISPALA COSMOSENTRIS IAIN PAREPARE",
                "sci": "SCI",
                "appm-polman": "APPM POLMAN Kota Parepare",
                "sc-mipa": "SC MIPA",
                "hipmat": "HIPMAT Kota Parepare",
                "gappembar": "Gappembar Komisariat Wilayah Parepare",
                "ippm-pangkep": "IPPM PANGKEP Koor.Parepare",
                "ldk-al-jazira": "UKM KEROHANIAN LDK AL-JAZIRA ITH",
                "ukm-mpm-ith": "UKM MPM ITH",
                "ukm-olahraga-ith": "UKM OLAHRAGA ITH",
                "hmps-tadris-matematika": "HMPS TADRIS MATEMATIKA"
            };

            if (organizations[org]) {
                title.textContent = "Undangan untuk " + organizations[org];
                description.textContent = "Dengan hormat, kami mengundang " + organizations[org] + " untuk hadir dalam acara Bazar HCC.";
            } else {
                title.textContent = "Undangan Acara Bazar HCC";
                description.textContent = "Dengan hormat, kami mengundang Anda untuk hadir dalam acara Bazar HCC.";
            }
        }

        function redirectToForm() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScwdmf6qCNciY8wDdCmtzIZAJ2M3fujDSB7_u_jV3PfIAg7nA/viewform?usp=sharing";
        }

        window.onload = customizeInvitation;
    </script>
    <style>
        body {
            background-color: #05059c;
            color: white;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
        }
        .invitation-container {
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
            background-color: rgba(40, 151, 199, 0.1);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .confirm-btn {
            background-color: white;
            color: #05059c;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .confirm-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <img src="logo-ith.png" alt="Logo ITH" class="logo">
        <header>
            <h1 id="org-title">Undangan Acara Bazar HCC</h1>
            <p id="org-description">Dengan hormat, kami mengundang Anda untuk hadir dalam acara Bazar HCC.</p>
        </header>

        <section class="event-details">
            <h2>Detail Acara:</h2>
            <p><strong>Tanggal:</strong> To be Continued</p>
            <p><strong>Waktu:</strong> To be Continued</p>
            <p><strong>Tempat:</strong> To be Continued</p>
        </section>

        <button class="confirm-btn" onclick="redirectToForm()">Konfirmasi Kehadiran</button>
    </div>
</body>
</html>
